%YAML:1.0 # need to specify the file type at the top!

cam:
  enabled: true
  max_n: 2
  use_stereo: false
  stereo_pair: [0, 1]
  do_calib_ext: true
  do_calib_int: false
  do_calib_dt: true
  n_pts: 200
  fast: 25
  grid_x: 5
  grid_y: 5
  min_px_dist: 15
  knn: 0.70
  downsample: true
  histogram_method: "HISTOGRAM" # NONE, HISTOGRAM, CLAHE
  max_slam: 80
  max_msckf: 25 
  feat_rep: "GLOBAL_FULL_INVERSE_DEPTH"
  init_cov_dt: 1e-4
  init_cov_ex_o: 1e-4
  init_cov_ex_p: 1e-4
  init_cov_in_k: 1e-2
  init_cov_in_c: 1e-1
  init_cov_in_r: 1e-6
  sigma_px: 1
  chi2_mult: 1
  use_klt: true # if true we will use KLT, otherwise use a ORB descriptor + robust matching


  # feature related
  fi_min_dist: 0.25
  fi_max_dist: 400
  fi_max_baseline: 2000
  fi_max_cond_number: 10000

